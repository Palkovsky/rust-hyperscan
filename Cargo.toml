[package]
name = "hyperscan"
version = "0.2.0"
authors = ["Flier Lu <flier.lu@gmail.com>"]
build = "build.rs"
description = "Hyperscan bindings for Rust with Multiple Pattern and Streaming Scan"
homepage = "http://flier.github.io/rust-hyperscan/"
repository = "https://github.com/flier/rust-hyperscan"
documentation = "http://flier.github.io/rust-hyperscan/doc/hyperscan/index.html"
license = "Apache-2.0"
readme = "README.md"
keywords = ["regex", "hyperscan", "streaming"]

[features]
default = ["bench_scan"]
gen = ["bindgen"]
bench_parse = []
bench_compile = []
bench_scan = []
bench_all = ["bench_parse", "bench_compile", "bench_scan"]

[dependencies]
libc = "0.2"
log = "0.3"
error-chain = "0.10"
bitflags = "0.9"
regex-syntax = "0.4"

clippy = {version = "*", optional = true}

[build-dependencies]
log = "0.3"
env_logger = "0.4"
pkg-config = "0.3"

bindgen = { version = "0.30", optional = true }

[dev-dependencies]
pretty_env_logger = "0.1"
matches = "0.1"
regex = "0.2"
getopts = "0.2"
pcap = "0.7"
pnet = "0.19"
byteorder = "1.1"
lazy_static = "0.2"
rand = "0.3"

